<!DOCTYPE html>
<html>
    <head>

    </head>
    <title>
        Facebook - Log In or Sign Up
    </title>
    <body>
        <section>
            <div id="info">
                <h1>facebook</h1>
                <p><h2>Connect with friends and the world <br> around you on Facebook</h2></p>
            </div>

            <div id="form">
             <box>
               <form>
                   <input type="text" id="name" placeholder="Email or Phone Number">
                   <input type="password" id="password" placeholder="Password">
                   <input type="button" id="login" placeholder="Log In">
                   <p id="footnote">Forgot Pasword?</p><br>
                   <hr>
                   <input type="submit" id="submit" placeholder="Create New Account">

               </form>
             </box>
            <p id="footer">
                <text><b>Create a Page</b></text> for a celebrity,band or business.
            </p>
            </div>
        </section>
    </body>
</html>
